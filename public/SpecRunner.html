<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="javascripts/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="javascripts/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="javascripts/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="javascripts/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="javascripts/lib/console_reporter.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="javascripts/all.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="javascripts/all_specs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(new jasmine.ConsoleReporter());
      jasmineEnv.updateInterval = 1000;

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        jasmineEnv.execute();
      };
    })();
  </script>

</head>

<body>
</body>
</html>
