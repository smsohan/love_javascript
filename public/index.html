<!DOCTYPE html>
<html>
<head>
  <title>One Word Apparel - World's best single words T shirts</title>
  <link href="stylesheets/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>One Word Apparel</h1>
    </div>
    <div class="navbar">
      <div class="navbar-inner">
        <form class="navbar-search pull-left">
          <input type="text" class="search-query" placeholder="Search">
        </form>
      </div>
    </div>
    <div class="search-box"></div>
    <div class="selected-products row-fluid"></div>
  </div>

  <!-- Libraries -->
  <script type="text/javascript" src="javascripts/lib/jquery-1.8.1.js"></script>
  <script type="text/javascript" src="javascripts/lib/underscore-1.3.3.js"></script>
  <script type="text/javascript" src="javascripts/lib/handlebars.js"></script>

  <!-- Source -->
  <script type="text/javascript" src="javascripts/all.js"></script>
  <script>
    $(document).ready(function() {
      window.app = new window.Store.App({
        el: $('.selected-products'),
        template: Handlebars.compile($('#product-template').html()),
        catalog: window.Store.catalog,
        searchBox: $('.search-query')
      });
      window.app.load();
    });
  </script>

  <!-- Client Side Templates -->
  <script id="product-template" type="text/x-handlebars-template">
    <ul class="thumbnails">
    {{#each this}}
      <li class="span2">
        <div class="product thumbnail">
          <img src="images/{{image}}"/>

          <div class="info caption">
            <h3>{{title}}</h3>
            <p>$  {{price}}</p>
            <p>{{description}}</p>
            <p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </p>
          </div>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>
</body>
</html>
