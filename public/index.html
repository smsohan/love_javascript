<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>OneWordTs - World's best single words T shirts</title>
  <!-- Bootstrap -->
  <link href="stylesheets/bootstrap/css/bootstrap.css" rel="stylesheet">
  <script type="text/javascript" src="javascripts/lib/jquery-1.8.1.js"></script>
</head>
<body>
  <h1>OneWordTShirts.com</h1>

  <div class="products-list">
    <h2>Browse One Word T Shirts</h2>

    <div class="search-box">
      <form class="navbar-search pull-left">
        <input type="text" class="search-query" placeholder="Search">
        <button type="submit" class="btn">Go</button>
      </form>
    </div>

    <div class="clearfix"></div>

    <div class="selected-products">

    </div>

  </div>

  <script id="product-template" type="text/x-handlebars-template">
    <ol>
    {{#each this}}
      <li>
      <div class="product">
        <div class="image">
          {{image}}
        </div>
        <div class="info">
          <div class="title">{{title}}</div>
          <div class="price">${{price}}</div>
          <div class="description">{{description}}</div>
        </div>
      </div>
      </li>
    {{/each}}
    </ol>
  </script>

  <script type="text/javascript" src="stylesheets/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="javascripts/lib/underscore-1.3.3.js"></script>
  <script type="text/javascript" src="javascripts/lib/handlebars.js"></script>
  <script type="text/javascript" src="javascripts/data.js"></script>

  <script type="text/javascript" src="javascripts/all.js"></script>
</body>
</html>
